 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
        <h3 class="btn title btn-warning" >Emotion to Emoji<br>
        <span>&#x1F601;&nbsp;&#x1F622;&nbsp;&#x1F620;&nbsp;&#x1F615;&nbsp;&#x1F628;</span>
        </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="label btn btn-info">Picture - </label><br><br>
        <div id="camara" ></div>
         <br><br>
         <button class="btn btn-success" id="capture" onclick="capture()">Capture Image</button>
      </div><br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="prediction1" class="btn btn-success">Prediction 1</label>
        <p id="emotion1"></p>
        <p id="emoticon1"></p>
        <label id="prediction2" class="btn btn-success">Prediction 2</label>
        <p id="emotion2"></p>
        <p id="emoticon2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="label btn btn-info">Result - </label><br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" id="identify" onclick="identify()">Identify Image</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
